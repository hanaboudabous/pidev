<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


<!--BEGIN : TP1 JSF Introduction Login -->
<h:panelGroup>
	<h:form>
|<h:commandLink value="aller vers !"
			action="#{restController.doRedirection()}" />
	</h:form>
</h:panelGroup>
<h:form>
	<table>
		<tr>
			<td><h:outputText value="article"></h:outputText></td>
			<td><h:inputText value="#{restController.article}"></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="assurence"></h:outputText></td>
			<td><h:inputText value="#{restController.assurence}"></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="name"></h:outputText></td>
			<td><h:inputText value="#{restController.name}"></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="Type"></h:outputText></td>
			<td><h:inputText value="#{restController.ville}"></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="Value"></h:outputText></td>
			<td><h:inputText value="#{restController.type}"></h:inputText></td>
		</tr>
	</table>
					|<h:commandButton value="ajout"
		action="#{restController.addproduit()}" />

</h:form>


<h:panelGroup columns="2">
	<h:form>
		<h:dataTable value="#{restController.produits}" var="produit"
			border="1">

			<h:column>
				<f:facet name="header">
					<h:outputText value="article" />
				</f:facet>
				<h:outputText value="#{produit.article}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="assurance" />
				</f:facet>
				<h:outputText value="#{produit.assurence}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{produit.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="ville" />
				</f:facet>
				<h:outputText value="#{produit.ville}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="type" />
				</f:facet>
				<h:outputText value="#{produit.type}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>
				<h:commandButton action="#{restController.removeProduit(produit.id)}" value="Supprimer" />
				<h:commandButton action="#{restController.displayProduit(produit)}" value="Afficher" />
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:panelGroup>

</html>
